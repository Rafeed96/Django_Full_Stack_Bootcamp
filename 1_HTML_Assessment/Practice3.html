<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Feedback</title>
</head>
<body>
    <h1>Hotel Feedback Form</h1>

    <form method="get">
        <h2>Are you from inside the US? Or Outside the US?</h2>
        <label for="inusa">Inside:
            <input id="inusa" type="radio"  name="loc" value="inside">
        </label>


        <label for="outusa">Outside:
            <input id="outusa" type="radio" name="loc" value="outside">
        </label>


        <h2>How as your service?</h2>

        <select class="" name="stars" id="">
            <option value="Great">3</option>
            <option value="Good">2</option>
            <option value="Okay">1</option>
            <option value="Bad">0</option>
        </select>


        <input type="submit" name="" value="SUBMIT">


        <h2>Any other feedback?</h2>

       <textarea name="" id="" cols="80" rows="8"></textarea>

       
       <input type="submit" name="" value="SUBMIT">

    </form>




</body>
</html>
