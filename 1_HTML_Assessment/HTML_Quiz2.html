<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Sign Up Page</title>
</head>
<body>

    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

   <form action="http://127.0.0.1:5500/Thankyou.html" method="get">
    <label for="">
        First Name:
        <input type="text" name="" id="" placeholder="First Name" required>
        Last Name:
        <input type="text" name="" id="" placeholder="Last Name" required>
    </label>
    
    <p> </p>

    <label for="">
        Email:
        <input type="email" name="" id="" placeholder="name@email.com" required>
        Password:
        <input type="password" name="" id="" placeholder="" required>
    </label>

    <p>Are you over the age of 18?</p>

    <label for="Over18">
        Yes:
        <input type="radio" name="age">
        No: 
        <input type="radio" name="age">
    </label>

    <p>Do you have a Credit Card or PayPal?</p>

    <select name="" id="">
        <option value="Credit Card">Credit Card</option>
        <option value="PayPal">PayPal</option>
    </select>

    <p> </p>
    <input type="submit" value="Submit Feedback">




</form>
</body>
</html>
